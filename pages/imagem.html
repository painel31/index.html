<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .gallery-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .image-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        .image-display {
            margin-top: 20px;
            position: relative;
        }
        .image-display img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-display img:hover {
            transform: scale(1.05);
        }
        .home-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .home-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h2>Galeria de Imagem</h2>
        <div class="image-selector">
            <select id="image-selector">
                <option value="../images/foto0.jpg" selected>Escolha Aqui</option>
                <option value="../images/foto1.jpg">1</option>
                <option value="../images/foto2.jpg">2</option>
                <option value="../images/foto3.jpg">3</option>
                <option value="../images/foto4.jpg">4</option>
                <option value="../images/foto5.jpg">5</option>
                <option value="../images/foto6.jpg">6</option>
            </select>
        </div>
        <div class="image-display">
            <img id="displayed-image" src="" alt="Imagem selecionada">
        </div>
    </div>
    <button class="home-btn" onclick="window.location.href='../index.html'">Voltar Para O Painel</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let imageDisplay = document.getElementById("displayed-image");
            let imageSelector = document.getElementById("image-selector");

            // Define a imagem inicial como foto0.jpg
            let initialImage = "../images/foto0.jpg";
            imageDisplay.src = initialImage;

            // Atualiza a imagem ao trocar a seleção
            imageSelector.addEventListener("change", function() {
                imageDisplay.src = this.value;
            });
        });
    </script>
</body>
</html>
