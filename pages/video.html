<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .gallery-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        .video-display {
            margin-top: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.02);
        }
        .home-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .home-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Galeria de Vídeo</h1>
        <div class="video-selector">
            <select id="video-selector">
                <option value="https://www.youtube.com/embed/xhjY89YBXLY">Escolha Aqui</option>
                <option value="https://www.youtube.com/embed/xhjY89YBXLY">Vídeo 1</option>
                <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">Vídeo 2</option>
                <option value="https://www.youtube.com/embed/5qap5aO4i9A">Vídeo 3</option>
                <option value="https://www.youtube.com/embed/jfKfPfyJRdk">Vídeo 4</option>
                <option value="https://www.youtube.com/embed/3tmd-ClpJxA">Vídeo 5</option>
            </select>
        </div>
        <div class="video-display">
            <iframe id="displayed-video" src="https://www.youtube.com/embed/xhjY89YBXLY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    <button class="home-btn" onclick="window.location.href='../index.html'">Voltar Para O Painel</button>

    <script>
        document.getElementById("video-selector").addEventListener("change", function() {
            let videoDisplay = document.getElementById("displayed-video");
            videoDisplay.src = this.value;
        });
    </script>
</body>
</html>
