<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Áudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        .player-container {
            max-width: 400px;
            margin: auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .home-btn {
            display: block;
            margin: 20px auto;
            background: #28a745;
        }
        .home-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Galeria de Áudio</h2>
        <select id="music-selector">
            <option value="../audio/audio0.mp3">Escolha Aqui</option>
            <option value="../audio/audio1.mp3">Bom Hálito</option>
            <option value="../audio/audio2.mp3">Cê Quer GIN?</option>
            <option value="../audio/audio3.mp3">Tem São Tomé!</option>
            <option value="../audio/audio4.mp3">Oi Grazy</option>
            <option value="../audio/audio5.mp3">Fator Embriagado</option>
            <option value="../audio/audio6.mp3">Imbica no Copacabana</option>
        </select>
        <br>
        <audio id="audio-player" controls>
            <source src="musica1.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
    <button class="home-btn" onclick="window.location.href='../index.html'">Voltar Para O Painel</button>

    <script>
        document.getElementById("music-selector").addEventListener("change", function() {
            let player = document.getElementById("audio-player");
            player.src = this.value;
            player.play();
        });
    </script>
</body>
</html>
